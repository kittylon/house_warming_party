{% extends "hw/base.html" %}
  {% block title %}
    Guest List
  {% endblock %}
{% block content %}
   <div class="box">
    <h1>Nombre: {{gift.name|title}}</h1>
    <p>Estado: {{gift.status}}</p>
    <p>Precio: {{gift.price}}</p>
    {% if gift.status == 'Available'%}
      <a class="button is-success" onclick="add_gift({{gift.pk}},{{guest.id}})"> <i class="fas fa-check"></i>Agregar</a>
      <a class="button is-danger is-outlined">Eliminar<i class="fas fa-times"></i></a>
    {% else %}
    <p> lo va a llevar {{gift.guest}}</p>
    {% endif %}
  </div>
{% endblock  %}
