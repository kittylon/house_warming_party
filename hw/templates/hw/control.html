<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HWPARTY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.6.0 -->
  <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/default/bulmaswatch.min.css">
  <link rel="stylesheet" href="/static/css/hw.css">

  <link rel="stylesheet" type="text/css" href="../css/landing.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="static/js/control.js"></script>
</head>
<body>
  <section class="hero is-fullheight">

    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-6 is-offset-3">
          <h1 class="title">
            ¿estás en la lista?
          </h1>
          <h2 class="subtitle">
             vamos a ver
          </h2>
          <div class="box">
            <div class="field is-grouped">
              <p class="control is-expanded">
                <input class="input" id="input_mail" type="text" placeholder="poné tu e-mail acá" required>
              </p>
              <p class="control">
                <a class="button is-info" id="btn_check_mail" onclick="check_mail()">
                  Check
                </a>
              </p>
            </div>
          </div>
          <span id="message_error"></span>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
