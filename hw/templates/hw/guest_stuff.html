{% extends 'hw/base.html' %}
{% block content%}
{% block js %}
<script src="/static/js/gift.js"></script>
{% endblock %}
{% for guest in object_list %}
  {% include "hw/guest.html"%}
  {% if guest.invitation.inv_type != 'Giver'%}
  <a class="button is-primary is-outlined" onclick="confirm_gifts({{guest.id}})">Confirmar</a>
  {% else %}
  <i class="em em-beetle"></i>
  {% endif %}
{% endfor %}
{% endblock %}
